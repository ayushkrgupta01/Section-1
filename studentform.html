<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
</head>
<body>
    <h2>Student Admission Form</h2>

    <form>

        <label>Student Name:</label>
        <input type="text" placeholder="Enter Student Name" required minlength="3">
        <br><br>
        <label>Student Email:</label>
        <input type="email" placeholder="xyz@domain.com">

        <br><br>

        <label>DOB:</label>
        <input type="date">

        <br><br>

        <label>Gender:</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female

        <br><br>

        <label>Select Course:</label>
        <select>
            <option>MERN Stack Development</option>
            <option>Major Project</option>
            <option>Cloud Computing</option>
            <option>Data Analytics</option>
            <option>Search Engine Optimization</option>
        </select>

        <br><br>

        <label>Select College:</label>
        <input type="text" list="college">
        <datalist id="college">
            <option>LPCPS</option>
            <option>DSMNRU</option>
            <option>BBD</option>
            <option>SRMU</option>
            <option>IICS</option>
        </datalist>

        <br><br>

        <label for="image">Upload Image:</label>
        <input hidden id="image" type="file">

        <br><br>

        <input type="checkbox">
        <label for>I accept Terms And Conditions</label>
        <br>
        <input type="checkbox">
        <label for>Subscribe Me For Newsletters</label>

        <br><br>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
